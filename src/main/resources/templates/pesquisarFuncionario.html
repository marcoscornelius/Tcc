<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar Cliente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

</head>
<body>
      <div th:insert="navbar.html :: nav"></div>
      <div class="container">
            <h1>Pesquisar Funcionario</h1>
            <form id="searchForm" method="POST" action="/pesquisarFuncionario">
                <input type="text" name="cpfOrName" id="cpfOrName" placeholder="Digite CPF ou Nome" maxlength="50" required>
                <button type="submit">Pesquisar</button>
            </form>
            <!-- Verifica se a mensagem estÃ¡ presente e a exibe -->
            <div th:if="${mensagem}" th:text="${mensagem}" style="color: red;"></div>
      </div>
</body>
