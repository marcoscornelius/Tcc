<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Funcionário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
     <div th:insert="navbar.html :: nav"></div>
<div class="container">
    <h1>Cadastrar Funcionário</h1>
    <form id="cadastroForm">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="horarioEntrada">Horário de Entrada:</label>
            <input type="text" id="horario_entrada" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="horarioSaida">Horário de Saída:</label>
            <input type="text" id="horario_saida" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="funcao">Função:</label>
            <input type="text" id="funcao" class="form-control" required>
        </div>
        <button type="button" id="submitForm" class="btn btn-primary">Cadastrar</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#submitForm').click(function() {
            var formData = {
                nome: $('#nome').val(),
                endereco: $('#endereco').val(),
                telefone: $('#telefone').val(),
                cpf: $('#cpf').val(),
                horario_entrada: $('#horario_entrada').val(),
                horario_saida: $('#horario_saida').val(),
                data_pagamento: $('#data_pagamento').val(),
                funcao: $('#funcao').val()
            };

            $.ajax({
                type: 'POST',
                url: '/funcionario/cadastrarFuncionario',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function(response) {
                    alert('Funcionário cadastrado com sucesso!');
                },
                error: function(xhr, status, error) {
                    alert('Erro ao cadastrar funcionário: ' + error);
                }
            });
        });
    });
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
